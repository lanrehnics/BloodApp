<ion-header>
  <ion-navbar color="primary">
    <ion-title>Result</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="quiz-result">
  <h3>{{responses[id].title}}</h3>
  <p>{{responses[id].response}}</p>
  <a href="{{responses[id].moreinfo}}" target="_blank"><button ion-button block>More Info</button></a>
  <a *ngIf="id == 11" target="_blank" href="https://www.donateblood.com.au/make-appointment"><button ion-button block>Make an Appointment</button></a>
  <button ion-button block (click)="backToRoot()">Go Home</button>
</ion-content>
