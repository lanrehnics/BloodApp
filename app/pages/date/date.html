
<ion-navbar *navbar primary>
  <ion-title>
    Contact
  </ion-title>
</ion-navbar>

<ion-content padding>
  <ion-list radio-group [(ngModel)]="radioType">
  <ion-list-header>
    Type and Date of Donation
  </ion-list-header>

  <ion-item>
    <ion-label>Whole Blood</ion-label>
    <ion-radio value="whole"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Plasma and Platelet</ion-label>
    <ion-radio value="other"></ion-radio>
  </ion-item>

  <ion-item>
    <ion-label>Date of Donation</ion-label>
    <ion-datetime displayFormat="DDDD, D MMMM YYYY" pickerFormat="D MMMM YYYY" [(ngModel)]="inputDate"></ion-datetime>
  </ion-item>
</ion-list>
  <button (click)="getNextDate()" block>See when you can donate next</button>
  <p> You can donate on: {{nextDate}}</p>
</ion-content>
