
<ion-navbar *navbar primary>
  <ion-title>
    Question {{id + 1}}
  </ion-title>
</ion-navbar>

<ion-content padding class="quiz">
  <h1>{{questions[id].question}}</h1>
  <button (click)="goToQuizResultFail()">Yes</button>
  <button (click)="nextQuestion()">No</button>
  <a href="{{questions[id].moreinfo}}" target="_blank"><button block>More Info About This Question</button></a>
</ion-content>
