<ion-header>
  <ion-navbar primary>
    <ion-title>Home</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="home">
  <h2 text-center>Welcome to Pocket Blood</h2>
  <ion-card>
    <ion-card-content>
    <ion-card-title>
      Can You Donate Blood?
    </ion-card-title>
    <p>See if you're eligible to donate blood.</p>
  </ion-card-content>
  <ion-row no-padding>
      <ion-col>
        <button (click)="quizPush()" clear primary>
          <ion-icon name='clipboard'></ion-icon>
          Check your eligibility
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
