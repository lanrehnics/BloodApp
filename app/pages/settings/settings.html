<ion-header>
  <ion-navbar primary>
    <ion-title>Settings</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <ion-list-header>
      Installed Package
    </ion-list-header>
    <ion-item>
      App Version: {{currentPackage?.appVersion}}
    </ion-item>
    <ion-item>
      Label: {{currentPackage?.label}}
    </ion-item>
  </ion-list>
  <ion-row>
    <ion-col width-20>Status:</ion-col>
    <ion-col width-80>{{status}}</ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-50>
      <button (click)="checkForUpdate()" [disabled]="isProcessing">
        Check For Update
      </button>
    </ion-col>
    <ion-col width-50>
      <button (click)="sync()" [disabled]="!isUpdateAvailable">
        Sync
      </button>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col width-25>Progress:</ion-col>
    <ion-col width-75>
      {{downloadProgress?.receivedBytes}} / {{downloadProgress?.totalBytes}}
    </ion-col>
  </ion-row>
</ion-content>
