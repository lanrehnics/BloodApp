<ion-header>
  <ion-navbar primary>
    <ion-title>Login</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
              <form  #loginCreds="ngForm">
              <ion-item>
                  <ion-label floating>Email</ion-label>
                  <ion-input type="text" ngControl="email"></ion-input>
              </ion-item>
              <ion-item>
                  <ion-label floating>Password</ion-label>
                  <ion-input type="password" ngControl="password"></ion-input>
              </ion-item>
              <div padding>
                  <button block (click)="login(loginCreds.value)">Login</button>
                  <button block (click)="signup(loginCreds.value)">Sign Up</button>
              </div>
              <div padding>
                  <p *ngIf="error" class="error">Error:&nbsp;{{ error.message }}</p>
              </div>
              </form>
</ion-content>
